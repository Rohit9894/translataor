<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #container {

        display: flex;
        border: solid 1px black;

    }

    #input,
    #output {
        flex: 1;
        margin: 5%;
        height: 300px;
        border: 1px solid black;
    }

    #input1 {
        width: 90%;
        height: 200px;
    }
</style>

<body>
    <h1>I am rohit</h1>
    <div id="container">
        <div id="input">
            <select name="inp_lan" id="inp_lan">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
            <textarea name="input-text" id="input1"></textarea>

            <button onclick="ram()">TRANSLATE</button>
        </div>
        <div id="output"> 
            <p id="output_value"></p>
            <select name="inp_lan" id="out_lan">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select></div>

    </div>
</body>

</html>
<script>
    function read(id) {
        return document.getElementById(id).value
    }
    async function ram() {
        try {
            const input = read("input1")
            const input_lan = read("inp_lan")
            const output_lan = read("out_lan")
            const res = await fetch("https://libretranslate.de/translate", {
                method: `POST`,
                body: JSON.stringify({
                    q: input,
                    source: input_lan,
                    target: output_lan,
                    format: 'text',
                }),
                headers: {
                    'Content-Type': "application/json",

                },
            });
            const { translatedText } = await res.json();
            document.getElementById("output_value").innerText = translatedText
            //    console.log("data",data)
        } catch (err) {
            console.log("Err", err)
        }
    }


</script>
